<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>4460 D3 Info Viz</title>
  <style>

  body {
    font: 10px helvetica;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .dot {
    stroke: #000;
  }

  </style>
</head>

<body>
 
  <h1 align="center">Iris Visualization</h1>
  <h2 align="center">By: Justin Luk and Rebecca Norton </h2>

  <form>
    Select your Y Axis:
    <select id="myY" onchange="chooseY()">
      <option>Sepal Width</option>
      <option>Sepal Length</option>
      <option>Petal Width</option>
      <option>Petal Length</option>
    </select>
  <form>
    Select your X Axis:
    <select id="myX" onchange="chooseX()">
      <option>Sepal Width</option>
      <option>Sepal Length</option>
      <option>Petal Width</option>
      <option>Petal Length</option>
    </select>


  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

  function chooseY(){
    var myY = document.getElementById("myY");
  }

  function chooseX(){
    var myY = document.getElementById("myX");
  }

  //Inspiration taken from http://bl.ocks.org/mbostock/3887118
  //Draw our graph and feed the .json iris file

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var color = d3.scale.ordinal().range(['#7fffd4', '#f6546a', '#899dbe']);

  var ylabel = document.getElementById("myY").value;
  var xlabel = document.getElementById("myX").value;

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");
	  
  var div = d3.select("body").append("div")   
	  .attr("class", "tooltip")               
	  .style("opacity", 0);
				

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

   d3.json("iris.json", function(error, data){

    x.domain(d3.extent(data, function(d) { return d.SepalWidth; })).nice();

    y.domain(d3.extent(data, function(d) { return d.SepalLength; })).nice();

	svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.SepalWidth); })
        .attr("cy", function(d) { return y(d.SepalLength); })
        .style("fill", function(d) { return color(d.Species); })
		.on("mouseover", function(d) {
			d3.select(this)
				.attr("r", 10);
			div.transition()        
				.duration(200)      
				.style("opacity", .9); 
  
			div.html(d.Species + "<br/>" + x(d.SepalWidth) + ", " + y(d.SepalLength))
				.style("left", 100 + "px")     
				.style("top", 100 + "px")})
		.on("mouseout", function() {
			d3.select(this)
				.attr("r", 5);
			div.transition()
				.duration(500)
				.style("opacity", 0);});
	
    //create the x axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text( xlabel + " (cm)");

    //create the y axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text( ylabel + " (cm)")



    //draw our legend
    var legend = svg.selectAll(".legend")
        .data(color.domain())
      .enter().append("g")
        .attr("class", "legend")
        .on("mouseover", function() {
          d3.select(this)
          .attr('fill', color.domain()); })
        .on("mouseout", function() {
          d3.select(this)
          .attr('fill', 'black'); })
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; })
		.on("mouseover", function (d) {//filtering
			d3.select(this)
			.attr('fill', color);
			svg.selectAll(".dot")
			.data(color(d.Species))
			.attr("r", 10);})
		.on("mouseout", function(d) {
			d3.select(this)
			.attr('fill', 'black');
			svg.selectAll(".dot")
			.data(color(d.Species))
			.attr("r", 5);});

  });

  </script>
