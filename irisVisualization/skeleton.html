<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Iris Viz</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style>
			body {
				font: 11px sans-serif;
			}
			h1{
				font-family: "Helvetica Neue";
				font-size: 40px;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			 
			.axis text {
				font-family: "Helvetica Neue";
				font-size: 11px;
			}
			 
			.loading {
				font-family: "Helvetica Neue";
				font-size: 15px;
			}
			 
			.circle {
				fill: #7fffd4;
			}
			.tooltip {
				position: absolute;
				width: 200px;
				height: 28px;
				pointer-events: none;
			}

			}
		</style>
	</head>
	<body>
</html>
